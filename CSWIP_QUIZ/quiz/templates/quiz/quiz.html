{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <!-- Use static to load CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/styles.css' %}">
    <style>
        .quiz-question {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .quiz-question p {
            font-weight: bold;
            font-size: 18px;
        }
        .quiz-question div {
            margin: 10px 0;
        }
        .quiz-question input[type="radio"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>CSWIP 3.1 Multiple Choice Questions - Practice</h1>
    <form action="{% url 'quiz_result' %}" method="POST">
        {% csrf_token %}
        {% for question in questions %}
            <div class="quiz-question">
                <p>{{ question.question_text }}</p>
                <div>
                    <input type="radio" name="{{ question.id }}" value="a">
                    {{ question.option_a }}
                </div>
                <div>
                    <input type="radio" name="{{ question.id }}" value="b">
                    {{ question.option_b }}
                </div>
                <div>
                    <input type="radio" name="{{ question.id }}" value="c">
                    {{ question.option_c }}
                </div>
                <div>
                    <input type="radio" name="{{ question.id }}" value="d">
                    {{ question.option_d }}
                </div>
            </div>
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
