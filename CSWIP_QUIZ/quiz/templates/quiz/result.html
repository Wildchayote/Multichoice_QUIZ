{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/styles.css' %}">
</head>
<body>
    <h1>Your Score: {{ grade }}%</h1>
    <p>You answered {{ score }}/{{total}} questions correctly!</p>

    <!-- Use an anchor tag styled as a button -->
    <a href="{% url 'quiz_view' %}" class="button">Try Again</a>
    
</body>
</html>
